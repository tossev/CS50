{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<h1>Quote</h1>
<p>Here you can find information about the stocks and their current price.</p>
    <form action="/quote" method="post">
        <div class="form-group">
           <input type="text" autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Enter symbol">
        </div>
        <button class="btn btn-primary" type="submit">SEARCH</button>
    </form>
{% endblock %}
