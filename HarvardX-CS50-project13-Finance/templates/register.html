{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register" method="post" id="form">
    <div class="form-group">
        <input id="username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username"
            type="text" onkeyup="check_username();">
        <p id="alert"></p>
    </div>
    <div class="form-group">
        <input class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <div class="form-group">
        <input class="form-control" name="confirmation" placeholder="Password again" type="password">
    </div>
    <button class="btn btn-primary" type="submit" id="btn">Register</button>
</form>

<script>
    function check_username() {
        var username = document.getElementById("username").value;
        var label = document.getElementById("alert");
        $.get("/check?username=" + username, function (data) {
            if (data == true) {
                label.innerHTML = "Username available";
            } else {
                label.innerHTML = "Username taken";
            }
        })
    }
</script>
{% endblock %}
